<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Devish Ingredients</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background: #f1f5f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 3rem;
            border-radius: 32px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-family: inherit;
            background: white;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        #login-error {
            color: #ef4444;
            background: #fef2f2;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <div
                style="width: 60px; height: 60px; background: var(--primary); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem auto; color: white;">
                <i data-lucide="shield-check" size="32"></i>
            </div>
            <h1>Admin Control</h1>
            <p style="color: var(--text-dim); font-size: 0.9rem;">Sign in to access the dashboard</p>
        </div>

        <div id="login-error">Invalid credentials. Please try again.</div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="yourname@devish.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn"
                style="width: 100%; padding: 1rem; border-radius: 12px; font-weight: 600;">
                Login to Dashboard
            </button>
        </form>

        <script src="../config.js"></script>
        <script src="../js/api-client.js"></script>
        <script src="../js/auth.js"></script>
        <script>
            document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('loginBtn');
                const errorDiv = document.getElementById('login-error');
                const form = document.getElementById('adminLoginForm');

                btn.innerHTML = 'Authenticating...';
                btn.disabled = true;
                errorDiv.style.display = 'none';

                const email = form.email.value;
                const password = form.password.value;

                // Use AuthSystem logic but tailored for admin check
                const result = await AuthSystem.login(email, form.password.value);

                if (result.success) {
                    // Check if actually admin (AuthSystem.login sets local storage)
                    const user = AuthSystem.getCurrentUser();
                    if (localStorage.getItem('isAdmin') === 'true') {
                        window.location.href = 'index.html';
                    } else {
                        errorDiv.textContent = 'Access Denied: You do not have admin privileges.';
                        errorDiv.style.display = 'block';
                        btn.innerHTML = 'Login to Dashboard';
                        btn.disabled = false;
                        AuthSystem.logout(); // log out regular user
                    }
                } else {
                    errorDiv.textContent = result.message || 'Login failed';
                    errorDiv.style.display = 'block';
                    btn.innerHTML = 'Login to Dashboard';
                    btn.disabled = false;
                }
            });
        </script>

        <div style="margin-top: 2rem; text-align: center;">
            <a href="../index.html"
                style="color: var(--text-dim); font-size: 0.85rem; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 5px;">
                <i data-lucide="arrow-left" size="14"></i> Back to Storefront
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
